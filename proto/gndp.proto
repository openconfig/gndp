// gNDP provides services for interacting with device neighbor discovery
// protocols.
syntax = "proto3";

// Service LLDP defines the api's required for setting TLV's to be
// advertised to neighbors based on the LLDP spec.
service LLDP {
  // Set sets the list of TLV's to be advertised to LLDP neighbors.
  rpc Set(SetRequest) returns (SetResponse);

  // Get gets the currently advertised TLV's to LLDP neighbors.
  rpc Get(GetRequest) returns (GetResponse);
}

// SetRequest contains the list of TLV's to be set to be advertised to
// LLDP neighbors.
// Every call to set is a replace operation for the set of TLV's to be
// advertised to neighbors.
message SetRequest {
  repeated TLV tlvs = 1;
}

message SetResponse{
}

message TLV {
  uint32 oui = 1;
  uint32 subtype = 2;
  bytes value = 3;
}

message GetRequest{
}

message GetResponse {
  string chassis_id = 1;
  string system_name = 2;
  string system_description = 3;
  repeated TLV tlvs = 7;
}
